    // 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор
    // return. ###
    function sum(a, b) {
        return a + b;
    }
    
    function div(a, b) {
        return a / b;
    }
    
    function mult(a, b) {
        return a * b;
    }
    
    function diff(a, b) {
        return a - b;

    // 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation),
    // где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного
    // значения операции выполнить одну из арифметических операций (использовать функции из пункта 3) и вернуть
    // полученное значение (использовать switch). ###
    function mathOperation(arg1, arg2, operation) {
        switch (operation) {
            case (sum):
                return sum(arg1,arg2);
            case (div):
                return div(arg1, arg2);
            case (mult):
                return mult(arg1, arg2);
            case (diff):
                return diff(arg1, arg2);
        }
    }


    // 7. *Сравнить null и 0. Попробуйте объяснить результат. ###
    console.log(null == 0); // При сравнении значений разных типов JavaScript приводит каждое из них к числу.
    //для нестрогого равенства == значений undefined и null действует особое правило: эти значения ни к чему не приводятся,

    // 8. *С помощью рекурсии организовать функцию возведения числа в степень.
    // Формат: function power(val, pow), где val – заданное число, pow – степень.
    function power(val, pow) {
        if (pow === 1) {
            return val;
        }  else if (pow === 0) {
            return 1;
        }
        return val * power(val, pow - 1);
    }
