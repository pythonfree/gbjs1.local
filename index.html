<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    // 1.	С помощью цикла while вывести все простые числа в промежутке от 0 до 100.
    let arrNum = [];
    let i = 1;
    while (i <= 100) {
        let divCounter = 1;
        for (let j = 2; j <= 100; j++) {
            if (i % j === 0) {
                divCounter++;
            }
        }
        if (divCounter < 3) {
            arrNum.push(i);
        }

        i++;
    }

    for (let item in arrNum) {
        console.log(arrNum[item]);
    }
</script>
</body>
</html>
